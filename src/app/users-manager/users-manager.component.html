<ion-header>
  <ion-toolbar color="warning">
    <ion-title>administrator</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="warning">
    <ion-searchbar debounce="500" (ionChange)="searchChange($event)" animated></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngIf="searchedItems == null">
<ion-list>
  <ion-item-sliding *ngFor="let user of listUsers">
<ion-item button (click)="openPopover($event , user)" detail>
  <ion-label>
   <h2>{{user.userId}}#{{user.username}}</h2>
  <p>{{user.email}}</p>
  </ion-label>
  </ion-item>
<ion-item-options side="end">
<ion-item-option color="danger" (click)="delete(user)">Delete</ion-item-option>
</ion-item-options>
<ion-item-options side="start" >
  <ion-item-option (click)="update($event,user)">Update</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
</ion-list>
</div>

<div *ngIf="searchedItems != null">
  <ion-list>
    <ion-item-sliding *ngFor="let user of searchedItems">
  <ion-item button (click)="openPopover($event , user)" detail>
    <ion-label>
     <h2>{{user.userId}}#{{user.username}}</h2>
    <p>{{user.email}}</p>
    </ion-label>
    </ion-item>
  <ion-item-options side="end">
  <ion-item-option color="danger" (click)="delete(user)">Delete</ion-item-option>
  </ion-item-options>
  <ion-item-options side="start">
    <ion-item-option (click)="update($event,user)">Update</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button slot="end" (click)="addUser()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>

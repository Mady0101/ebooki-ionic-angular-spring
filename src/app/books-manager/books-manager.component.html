<ion-header>
  <ion-toolbar color="warning">
    <ion-title>administrator</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="warning">
    <ion-searchbar debounce="500" (ionChange)="searchChange($event)" animated></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="searchedItems == null">
  <ion-list>
    <ion-item-sliding *ngFor="let book of listbooks ">
  <ion-item button (click)="openPopover($event , book)" detail>
    <ion-avatar slot="start">
      <img src="{{book.img}}">
    </ion-avatar>
    <ion-label>
     <h2>{{book.livreId}}#{{book.nom}}</h2>
    <p>{{book.auteur.nom}}</p>
    </ion-label>
    </ion-item>
  <ion-item-options side="end">
  <ion-item-option color="danger" (click)="delete(book)">Delete</ion-item-option>
  </ion-item-options>
  <ion-item-options side="start" >
    <ion-item-option (click)="update($event,book)">Update</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  </div>
  
  <div *ngIf="searchedItems != null">
    <ion-list>
      <ion-item-sliding *ngFor="let book of searchedItems">
    <ion-item button (click)="openPopover($event , book)" detail>
      <ion-avatar slot="start">
        <img src="{{book.img}}">
      </ion-avatar>
      <ion-label>
       <h2>{{book.livreId}}#{{book.nom}}</h2>
      <p>{{book.auteur.nom}}</p>
      </ion-label>
      </ion-item>
    <ion-item-options side="end">
    <ion-item-option color="danger" (click)="delete(book)">Delete</ion-item-option>
    </ion-item-options>
    <ion-item-options side="start">
      <ion-item-option (click)="update($event,book)">Update</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
    </div>
  </ion-content>
  <ion-footer class="ion-no-border">
    <ion-toolbar>
      <ion-button slot="end" (click)="addbook()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-footer>
